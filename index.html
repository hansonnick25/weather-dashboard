<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark justify-content-center mb-3">
        <h1 class="navbar-brand">Weather Dashboard</h1>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row text-center">
        <div class="col-3">
          <h2 class="mb-3">Search for a City</h2>

          <div class="input-group input-group-lg">
            <input
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
            />
          </div>
          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-dark btn-lg btn-block mb-4"
            >
              Search
            </button>
          </div>
          <div class="row">
            <div class="col-12">
              <h3 id="cityButtons">Recent Searches</h3>
            </div>
          </div>
        </div>
        <div class="col-9">
          <h2>Weather Results</h2>
          <div class="row">
            <div class="col-12" id="weather-results">
            </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
