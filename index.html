<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark justify-content-center mb-3">
        <h1 class="navbar-brand">Weather Dashboard</h1>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row text-center">
        <div class="col-3">
          <h2 class="mb-3">Search for a City</h2>

          <div class="input-group input-group-lg">
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
              value="Chicago"
            />
          </div>
          <div class="input-group-append">
            <button
              id="searchButton"
              type="button"
              class="btn btn-dark btn-lg btn-block mb-4"
            >
              Search
            </button>
          </div>
          <div class="row">
            <div class="col-12">
              <h3 id="cityButtons">Recent Searches</h3>
            </div>
          </div>
        </div>
        <div class="col-9">
          <h2>Weather Results</h2>
          <div class="row">
            <div class="col-6 mx-auto">
              <div class="card mb-3">
                <div class="card-header">Current Forecast</div>
                <div class="card-body">
                  <h5
                    id="city-name"
                    class="card-title"
                  >
                    Search for a City!
                  </h5>
                  <h6
                    id="date"
                    class="card-text"
                  ></h6>
                  <p
                    id="icon"
                    class="card-text"
                  ></p>
                  <p
                    id="current-temp"
                    class="card-text"
                  ></p>
                  <p
                    id="current-humidity"
                    class="card-text"
                  ></p>
                  <p
                    id="current-wind"
                    class="card-text"
                  ></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
