<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark justify-content-center mb-3">
        <h1 class="navbar-brand">Weather Dashboard</h1>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row text-center">
        <div class="col-3">
          <h2 class="mb-3">Search for a City</h2>

          <div class="input-group input-group-lg">
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
              value="Chicago"
            />
          </div>
          <div class="input-group-append">
            <button
              id="searchButton"
              type="button"
              class="btn btn-dark btn-lg btn-block mb-4"
            >
              Search
            </button>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>Recent Searches</h3>
              <div id="recent-searches-card" class="card hidden">
                <ul
                  id="recent-searches-list"
                  class="list-group list-group-flush"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <h2>Weather Results</h2>
          <div class="row">
            <div class="col-6 mx-auto">
              <div class="card mb-3">
                <h4 class="card-header">Current Forecast</h4>
                <div class="card-body">
                  <h5 id="city-name" class="card-title">Search for a City!</h5>
                  <h6 id="date" class="card-text"></h6>
                  <p id="icon" class="card-text"></p>
                  <p id="current-temp" class="card-text"></p>
                  <p id="current-humidity" class="card-text"></p>
                  <p id="current-wind" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
          <h3 id="five-day-forecast" class="hidden">Five Day Forecast</h3>
          <div id="five-day-forecast-container" class="row hidden">
            <div class="col">
              <div class="card mb-3">
                <h4 id="date-0" class="card-header"></h4>
                <div class="card-body">
                  <p id="icon-0" class="card-text"></p>
                  <p id="forecast-temp-0" class="card-text"></p>
                  <p id="forecast-humidity-0" class="card-text"></p>
                  <p id="forecast-wind-0" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-3">
                <h4 id="date-1" class="card-header"></h4>
                <div class="card-body">
                  <p id="icon-1" class="card-text"></p>
                  <p id="forecast-temp-1" class="card-text"></p>
                  <p id="forecast-humidity-1" class="card-text"></p>
                  <p id="forecast-wind-1" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-3">
                <h4 id="date-2" class="card-header"></h4>
                <div class="card-body">
                  <p id="icon-2" class="card-text"></p>
                  <p id="forecast-temp-2" class="card-text"></p>
                  <p id="forecast-humidity-2" class="card-text"></p>
                  <p id="forecast-wind-2" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-3">
                <h4 id="date-3" class="card-header"></h3>
                <div class="card-body">
                  <p id="icon-3" class="card-text"></p>
                  <p id="forecast-temp-3" class="card-text"></p>
                  <p id="forecast-humidity-3" class="card-text"></p>
                  <p id="forecast-wind-3" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-3">
                <h4 id="date-4" class="card-header"></h4>
                <div class="card-body">
                  <p id="icon-4" class="card-text"></p>
                  <p id="forecast-temp-4" class="card-text"></p>
                  <p id="forecast-humidity-4" class="card-text"></p>
                  <p id="forecast-wind-4" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
